<div class="sticky top-16 z-40 w-full border-b border-[var(--border)] bg-[var(--surface)]/50 backdrop-blur-sm overflow-x-auto custom-scrollbar">
    <div class="flex items-center h-11 px-6">
        <div class="flex items-center justify-between transition-all duration-300">
            <nav class="flex items-center space-x-2 text-[11px] font-medium uppercase tracking-wider text-[var(--text-muted)] whitespace-nowrap">
                <!-- Mobile Menu Toggle -->
                <button id="mobile-sidebar-toggle" class="lg:hidden mr-3 p-1 -ml-1 text-[var(--text-muted)] hover:text-accent transition-colors flex items-center">
                    <span class="material-symbols-outlined text-[20px]">menu</span>
                </button>
                
                <a class="hover:text-accent flex items-center" href="/">
                    <span class="material-symbols-outlined text-sm mr-1">home</span> Home
                </a>
                <span class="material-symbols-outlined text-xs">chevron_right</span>
                <a class="hover:text-accent" href="/docs">Documentation</a>
                
                {% if page == 'overview' %}
                <span class="material-symbols-outlined text-xs">chevron_right</span>
                <span class="text-[var(--text-main)] font-bold">Overview</span>
                {% else %}
                    {% if page == 'api-reference' or page in ['intraday', 'monthly'] %}
                    <span class="material-symbols-outlined text-xs">chevron_right</span>
                    <span class="text-[var(--text-muted)]">API Reference</span>
                    {% endif %}
                    <span class="material-symbols-outlined text-xs">chevron_right</span>
                    <span class="text-[var(--text-main)] font-bold">{{ title }}</span>
                {% endif %}
            </nav>
            <div class="hidden sm:flex items-center gap-2">
                <span class="text-[9px] font-bold px-1.5 py-0.5 rounded bg-[var(--background)] text-[var(--text-muted)] uppercase tracking-wider border border-[var(--border)]">API v2.4</span>
            </div>
        </div>
    </div>
</div>
